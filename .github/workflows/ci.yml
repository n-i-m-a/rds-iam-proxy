name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run unit tests
        run: bash scripts/test.sh

      - name: Run race tests
        run: go test -race ./...

  build-matrix:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cross build all targets
        run: bash scripts/build-all.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rds-iam-proxy-dist
          path: dist/
